{embed="includes/head"}


  <div class="site-content">
    {embed="includes/header"}
    <div class="bg-white minh-420 pv-70 normalize-text flex-middle-center">
      <div class="container pt-70 pb-35">
        <div class="text-center lead-ch">
          <h1 class="light">Blog</h1>
        </div>
      </div>
      <div class="container-sm">
	      {exp:channel:entries channel="blog" limit="1"}
	        <div class="text-justify pb-42">
			      <h3 class="text-blue-light">{title}</h3>
		        <small>{entry_date format="%j de %F, %Y"}</small>
		        <div class="pv-14">
			        {blog_imagen}
	          	<img src="{image:url:large}" alt="{title}" width="100%">
	          	{/blog_imagen}
		        </div>
	          <div class="text-gray-dark blog-contenido">
		          {blog_contenido}
		        </div>
	        </div>
					<div class="pv-35">
						<div id="disqus_thread"></div>
					</div>       
        {/exp:channel:entries}
      </div>      
    </div>

{embed="includes/footer"}
