<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <!-- Project SEO -->
    <meta name="description" content="">
    <meta name="keywords" content="" /> 
    <meta name="author" content="@MadeByGus" />
    <!-- Responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <!-- FAVICON -->
    <link rel="shortcut icon" href="assets/icons/favicon.ico">
    <!-- WebFonts -->
    <!-- APP STYLES 
      *Run grunt build when ready
      <link rel="stylesheet" href="assets/css/style.pkgd.min.css">
    -->
    <link href="assets/css/style.css" rel="stylesheet">
    <link href="assets/css/ebm.css" rel="stylesheet">
  </head>
  <body>
    <div class="site-wrapper">
      <div class="site-menu"></div>
      <div class="site-content">
        <header class="header header-internas pv-14">
          <div class="left col-sm-6 col-xs-8">
            <a href="#" class="logo-header"><img src="assets/img/logo-gaston-telefonica.png" alt=""></a>
          </div>
          <div class="right col-sm-6 col-xs-4">
            <div class="row">
              <div class="col-sm-9 minh-70 flex-middle">
                <nav class="text-white text-right">
                  <span class="pv-14 ml-ch-14">
                    <a href="#">Inicio</a>
                    <span class="text-white lead">|</span>
                    <a href="#">La Beca</a>
                    <span class="text-white lead">|</span>
                    <a href="">Jurado</a>
                  </span>
                </nav>
                </div>
                <div class="col-sm-3 text-right minh-70 flex-middle">
                  <a class="ml-14 btn btn-outline btn-lg btn-white">Postula</a>
                </div>
              </div>
          </div>
        </header>
        <div class="bg-blue-light minhp-100">
          <div class="container ph-56 pv-70">
            <div class="text-center text-white pv-42 lead-ch">
              <h1>Postulación</h1>
              <h3 class="light step-wizard-thanks">¡Gracias por completar el proceso!</h3>
            </div>
            <div id="progress-wizard">
              <!-- Step panels -->
              <div class="step-panels">
                <div id="step-panel-last" class="active step-panel bg-blue-darker p-14">
                  <div class="custom-frame minh-630">
                    <div class="step-actions text-center">
                      <a href="{site_url}" class="btn btn-xxl btn-outline btn-gray-lighter">Ir al inicio</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <footer class="bg-primary"> <!-- FOOTER -->
          <div class="container">
            <div class="row flex-space-between text-white">
              <div class="col-sm-6 minh-140 flex-middle">
                <nav class="mr-ch-14">
                  <a href="#">Bases de postulación</a>
                  <span class="h3">|</span>
                  <a href="#">Contacto</a>
                </nav>
              </div>
              <div class="col-sm-6 minh-140 flex-middle text-right">
                <span>Telefónica S.A. Todos los derechos reservados</span>
              </div>
            </div>
          </div>
        </footer> <!-- END:Footer -->
      </div>
    </div>
    
    <!-- APP SCRIPTS -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>    
    <script src="assets/js/scripts.min.js"></script>
  </body>
</html>
